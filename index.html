<!DOCTYPE html>
<html>
	<head>
		<title>HTMLpage</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			form {
				width: 50%;
				margin: 20px auto;
			}

			label {
				display: block;
				margin-bottom: 5px;
			}

			input[type="text"],
			input[type="email"],
			textarea {
				width: 100%;
				padding: 8px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<img src="http://t15.baidu.com/it/u=2266251741,58587971&fm=224&app=112&f=JPEG?w=500&h=500" alt="cat"
		style="width: 300px; border: 2px solid yellowgreen;">
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John Doe</td>
			<td>30</td>
		</tr>
		<tr>
			<td>Jane Smith</td>
			<td>25</td>
		</tr>
	</table>
	<form>
		<label for="name">Name：</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Mail：</label>
		<input type="email" id="email" name="email" required><br>

		<label for="message">Message：</label>
		<textarea id="message" name="message" required></textarea><br>

		<input type="submit" value="submit"
			style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
	</form>
	</body>
</html>
